<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f7f3;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1b5e20; 
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #a5d6a7; 
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #388e3c;
      box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.15);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 200px;
    }

    .btn-submit {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #43a047; 
      color: #fff;
      transition: background 0.2s ease, transform 0.15s ease,
                  box-shadow 0.15s ease;
    }

    .btn-submit:hover {
      background: #2e7d32;
      box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
      transform: translateY(-1px);
    }

    .btn-submit:active {
      transform: translateY(0);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message..."
          required
        ></textarea>
      </div>

      <button type="submit" class="btn-submit">Register</button>
    </form>
  </div>
</body>
</html>
